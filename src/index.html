<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Mortar</title>

  <script type="module" src="/build/mortar.esm.js"></script>
  <script nomodule src="/build/mortar.js"></script>

  <script type="module" src="/build/index.esm.js"></script>

  <link rel="stylesheet" href="https://olivine-longing-pigeon.glitch.me/style.min.css">
</head>
<body class="mortar-wrapper">
  <mortar-datepicker-calendar embed="true" header="true" open="true"></mortar-datepicker-calendar>
  <mortar-datepicker label="Start Date" placeholder="mm/dd/yyyy"></mortar-datepicker>
  <mortar-dropdown label="Select Number" placeholder="Please select a value">
    <mortar-dropdown-item value="1" label="One"></mortar-dropdown-item>
    <mortar-dropdown-item value="2" label="Two" selected="true"></mortar-dropdown-item>
    <mortar-dropdown-item value="3" label="Three"></mortar-dropdown-item>
    <mortar-dropdown-item value="4" label="Four" disabled="true"></mortar-dropdown-item>
    <mortar-dropdown-item value="5" label="Five"></mortar-dropdown-item>
</mortar-dropdown>
</body>

</html>
